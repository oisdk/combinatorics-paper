name: Compile LaTeX and HTML
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout main
      uses: actions/checkout@v2
      with:
        path: main

    - name: Checkout cubical library
      uses: actions/checkout@v2
      with:
        repository: oisdk/cubical
        ref: combinatorics-paper-pin
        path: cubical

    - name: Put cubical library in Agda library list
      run: |
        mkdir ~/.agda/
        touch ~/.agda/libraries
        echo "$GITHUB_WORKSPACE/cubical/cubical.agda-lib" > ~/.agda/libraries

    - uses: actions/cache@v2
      name: Cache ~/.cabal/packages, ~/.cabal/store and dist-newstyle
      id: cache-cabal
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          ~/.cabal/bin
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}

    - name: Install cabal
      uses: actions/setup-haskell@v1.1
      with:
        ghc-version: "8.10.1"
        cabal-version: "3.2"

    - name: Put cabal programs in PATH
      run: echo "::add-path::~/.cabal/bin"

    - name: Install Agda
      if: steps.cache-cabal.outputs.cache-hit != 'true'
      run: |
        cabal update
        cabal install --ghc-options='-O0 +RTS -M6G -RTS' alex-3.2.5
        cabal install --ghc-options='-O0 +RTS -M6G -RTS' happy-1.19.12
        cabal install --ghc-options='-O0 +RTS -M6G -RTS' Agda-2.6.1

    - name: Compile all literate agda
      run: |
        cd main
        rm .latexmkrc
        cd agda
        find . -type f -name '*.lagda' | while read -r code ; do
            dir=$(dirname "$code")
            file=$(basename "$code" .lagda).tex
            agda --latex --latex-dir=. "$code"
            fi
        done

    - name: Compile latex
      uses: xu-cheng/texlive-action/full@v1
      with:
        run: |
          cd main
          latexmk -pdf

    - name: Upload generated pdf
      uses: actions/upload-artifact@v2
      with:
        name: paper
        path: main/paper.pdf

    - name: Compile Agda HTML
      run: |
        cd "$GITHUB_WORKSPACE/main/agda"
        agda --html --html-dir=../docs README.agda

    - name: Move generated pdf in with html
      run: mv main/paper.pdf main/docs/paper.pdf

    - name: Deploy html and pdf to github pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: main/docs
